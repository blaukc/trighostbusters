<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="question.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="javascript/main.js"></script>
        <script src="javascript/game.js"></script>
        <script src="javascript/animation.js"></script>
        <script src="javascript/button.js"></script>
        <script src="javascript/howtoplay.js"></script>
        <script src="javascript/scoreboard.js"></script>
        <script src="javascript/countdown.js"></script>
    </head>
    <body>
        <p id="centerText">test</p>
        <div id="number"></div>
        <div id="menu">
            <div id="buttondiv">
                <p id="title">Title</p>
                <a class="button" id="play">Play</a>
                <a class="button">Setting</a>
                <a class="button">Credits</a>
            </div>
        </div>
        <div id="container1">
            <div class="playerBox" id="player1box">
                <div id="p1HeartContainer">
                    <img class="heart" id="p1H1">
                    <img class="heart" id="p1H2">
                    <img class="heart" id="p1H3">
                </div>
                <div id="player1"></div>
            </div>
            <a class="playerButton1" id="p1b1"><div class="buttonImg" id="p1b1Img"></div></a>
            <a class="playerButton1" id="p1b2"><div class="buttonImg" id="p1b2Img"></div></a>
            <a class="playerButton1" id="p1b3"><div class="buttonImg" id="p1b3Img"></div></a>
            <a class="playerButton1" id="p1b4"><div class="buttonImg" id="p1b4Img"></div></a>
        </div>
        <div id="scoreboard">
            <div id="scoreboardContainer">
                <div id="scoreboardTop"></div>
                <div id="player1Score"><p id="score1">0</p></div>
                <p id="colon">:</p>
                <div id="player2Score"><p id="score2">0</p></div>
                <div id="pause"></div>
                <div id="scoreboardBottom"></div>
            </div>
        </div>
        <div id="container2">
            <div class="playerBox" id="player2box">
                <div id="p2HeartContainer">
                    <img class="heart" id="p2H1">
                    <img class="heart" id="p2H2">
                    <img class="heart" id="p2H3">
                </div>
                <div id="player2"></div>
            </div>
            <a class="playerButton2" id="p2b4"><div class="buttonImg" id="p2b4Img"></div></a>
            <a class="playerButton2" id="p2b3"><div class="buttonImg" id="p2b3Img"></div></a>
            <a class="playerButton2" id="p2b2"><div class="buttonImg" id="p2b2Img"></div></a>
            <a class="playerButton2" id="p2b1"><div class="buttonImg" id="p2b1Img"></div></a>
        </div>
        <div id="translucentBG"></div>
        <div id="howToPlay">
            <img src="img/Arrow/arrowLeft.png" id="arrowLeft">
            <img class="skip" id="howToPlaySkip" src="img/Arrow/skip.png">
            <img src="img/Arrow/arrowRight.png" id="arrowRight">    
        </div>
        <div id="setKeys">
            <p id="setKeysP1">Player 1 select keys to be used for the game</p>
            <p id="setKeysP2">Player 2 select keys to be used for the game</p>
            <img class="skip" id="setKeysSkip" src="img/Arrow/skip.png">
        </div>
        <!-- its not cool to snoop about -->
    </body>
</html>
